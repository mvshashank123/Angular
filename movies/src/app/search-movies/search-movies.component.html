<h1>Welcome to Movie App</h1>
<a routerLink='add'>Add Movies</a>
<br>
<a routerLink='search'>Search Movie by category</a>
Search Movie
<select [(ngModel)]="category">
    <option>drama</option>
    <option>satire</option>
    <option>action</option>
</select>
<button (click)="searchMovie()">Search</button>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Category</th>
    </tr>
    <tbody *ngFor="let m of sMovie">
        <tr *ngIf="m.cat == category">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.rating}}</td>
            <td>{{m.cat}}</td>
        </tr>
    </tbody>
</table>
