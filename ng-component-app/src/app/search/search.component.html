Search: <input type='search' [(ngModel)]="s"><br>



<ul>
    <li *ngFor="let l of langs|filter:s">{{l}}</li>
</ul>

<table border='1'>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let p of Products|productFilter:s">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
    </tr>
</table>
